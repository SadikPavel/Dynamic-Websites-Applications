<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q13: Fruit Array</title>
</head>
<body>
    <H1> Q13 - Fruit Array</H1>

    <p>JavaScript array elements are accessed using numeric indexes, starting from 0 </p>
    <p id="demo"></p>

    <Script>
        var fruits = ["Dragon Fruit", "Mango", "Start Fruit", "Banana"];

        var lastfruit = fruits[fruits.length - 2];

        document.getElementById("demo").innerHTML = lastfruit;

    </Script>
    
</body>
</html>
