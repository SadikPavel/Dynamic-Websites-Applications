<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Sum of Two Numbers</h2>

    <p id="demo"></p>

    <script>
    // Create two variables and store values
    let x = 5;
    let y = 10;

    // Add the numbers together
    let sum = x + y;

    // Display the result in the paragraph with ID "demo"
    document.getElementById("demo").innerHTML = "The sum of " + x + " and " + y + " is: " + sum;
    </script>
</body>
</html>
