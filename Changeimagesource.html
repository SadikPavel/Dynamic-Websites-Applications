<DOCTYPE html>

<html>

<head>

    <title>Change Image Source</title>

</head>

<body>



<img id="image" src="smiley.gif" alt="Picture of smile emoji">



<script>

    window.onload = function() {

        const img = document.getElementById("image");

        img.src = "mountain.jpg";

    };

</script>



</body>

</html>
