<!DOCTYPE html>

<html>

<head>

    <title>Remove Paragraph</title>

</head>

<body>



<p id="demo">Click the button, and this paragraph will be removed from the DOM.</p>

<button onclick="myFunction()">Remove paragraph</button>



<script>

    function myFunction() {

        const element = document.getElementById("demo");

        element.remove();

    }

</script>



</body>

</html>
